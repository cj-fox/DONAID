    });
    alert("Logged Out");
}

var tbody = document.getElementById('orgsTable');

function createTable(email, phoneNumber, organizationName, verificationDocumentURL) {
    let trow = document.createElement("tr");
    let td1 = document.createElement('td');
    let td2 = document.createElement('td');
    let td3 = document.createElement('td');
    let td4 = document.createElement('td');

    td1.innerHTML = email;
    td2.innerHTML = phoneNumber;
    td3.innerHTML = organizationName;
    td4.innerHTML = '<a href='+verificationDocumentURL+' download><button id="docsButton" class="submitButton" type="submit">Download</button></a>';

    trow.appendChild(td1);
    trow.appendChild(td2);
    trow.appendChild(td3);
    trow.appendChild(td4);

    tbody.appendChild(trow);
}

function populateTable(OrganizationUsers) {
    tbody.innerHTML="";
    OrganizationUsers.forEach(element => {
        if(element.approved == true) {
        createTable(element.email, element.phoneNumber, element.organizationName, element.verificationDocumentURL);
        }
    })
}

async function getOrgData(){
    window.onload = async function(){
        const querySnapshot = await getDocs(collection(db, "OrganizationUsers"));
        var organizations = [];

        querySnapshot.forEach((doc) => {
        organizations.push(doc.data())
    })
    console.log(organizations)
    populateTable(organizations);
    }
}
getOrgData();
