async function getOrgData(){
    window.onload = async function(){

        const querySnapshot = await getDocs(collection(db, "OrganizationUsers"));
            querySnapshot.forEach((item) => {
                if(item.data().approved == true) {
                    document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                    "<tr><td class='emailTD'>" + item.data().email + 
                    "</td><td>" + item.data().phoneNumber + 
                    "</td><td>" + item.data().country + 
                    "</td><td>" + item.data().organizationName + 
                    "</td><td>" + '<a href=' + item.data().verificationDocumentURL + ' download><button id="docsButton" class="submitButton" type="submit">Download</button></a>' + "</td></tr>";
                }
            });

        $('#adminTable').DataTable( {
            autoWidth: false,
            columnDefs: [
                {
                    targets: ['_all'],
                    className: 'mdc-data-table__cell'
                }
            ],
            "lengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
            "info": false,
        });
    }
}
