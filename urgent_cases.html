async function getCaseData(){
    window.onload = async function(){
    var orgNameWithID = [];
    const querySnapshot2 = await getDocs(collection(db, "OrganizationUsers"));
    querySnapshot2.forEach((doc) => {
        if(doc.data().approved == true) {  
            orgNameWithID = [{
                uid: doc.data().uid,
                organizationName: doc.data().organizationName
            }]
        }
        orgNameWithID.forEach(o => console.log(o));
    })

    const querySnapshot = await getDocs(collection(db, "UrgentCases"));
    querySnapshot.forEach((item) => {

        // orgNameWithID.forEach((doc)=>{

        
        
        // if(item.data().uid == doc.data().uid){
        //     const orgName = doc.data().organizationName;
        // }})

        if(item.data().approved == false) {
            document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
            "<tr><td>" + item.data().title + 
            "</td><td>" + item.data().category + 
            "</td><td>" + item.data().organizationName + 
            "</td><td class='documentTD' style='display:none'>" + item.data().id +
            "</td><td>" + item.data().goalAmount +  
            "</td><td>" + item.data().description + 
            "</td><td>" + '<button id="approveButton" class="approveButtonClass">Approve</button>' + "</td></tr>";
        }
        $('button.approveButtonClass').click(function() {
        var $item = $(this).closest("tr")
        .find('td.documentTD')
        .text(); 

        $("#resultas").append($item); 
        var documentID = $item;

        approveTheUrgentCase(documentID);
        });
    })



    }
}

function approveTheUrgentCase(documentID) {
      
    swal.fire({
        title: 'Approve this urgent case?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes'
    })
    .then((result) => {
        if (result.isConfirmed) { 
            const approvals = doc(db, "UrgentCases", documentID);
            updateDoc(approvals, {approved: true})
    
            .then(() => {
                swal.fire('Approved!',
                'Urgent case is approved.',
                'success').then(function () {
                    location.reload(); 
                })
                
                .catch((error) => {
                    console.error("Error approving urgent case: ", error);
                })
            })
        }

        else {
            swal.fire('Cancelled!',
            'The urgent case was not approved.',
            'success');
        }
            
    });
}
