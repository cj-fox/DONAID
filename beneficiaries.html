async function getBeneficiaryData(){
    window.onload = async function(){

    const querySnapshot = await getDocs(collection(db, "Beneficiaries"));

            if(item.data().active == true) {
                document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                "<tr><td>" + item.data().name + 
                "</td><td>" + item.data().organizationName + 
                "</td><td>" + item.data().category + 
                "</td><td>" + item.data().goalAmount + 
                "</td><td>" + item.data().biography + "</td></tr>";
            }
        });

        var adminTableDef = $('#adminTable').DataTable({
                autoWidth: false,
                columnDefs: [

                    },
                ],
                "lengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],

}
