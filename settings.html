async function getSettings(){
    window.onload = async function(){

    const querySnapshot = await getDoc(doc(db, "AdminRestrictions", "CharityDurationLimits"));
        
                document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                "<tr><td>" + querySnapshot.data().beneficiaries + 
                "</td><td>" + querySnapshot.data().campaigns + 
                "</td><td>" + querySnapshot.data().urgentCases + 
                "</td><td>" + '<button id="approveButton" class="editButtonClass">Edit</button>' + "</td></tr>";
            
        $('button.editButtonClass').click(function() {
            editSettings();
        });
    }
}

async function editSettings() {
    const querySnapshot = await getDoc(doc(db, "AdminRestrictions", "CharityDurationLimits"));
    const settingsEdit = doc(db, "AdminRestrictions", "CharityDurationLimits");
      
    const { value: formValues } = await Swal.fire({
        title: 'Organization Limits',
        html:
            'Enter Beneficiary Limit:' +
            '<input id="catName-input" class="swal2-input" value='+querySnapshot.data().beneficiaries+'>' +
            '<br><br>Enter Campaign Limit:' +
            '<input id="catName-input2" class="swal2-input" value='+querySnapshot.data().campaigns+'>' +
            '<br><br>Enter Urgent Case Limit:' +
            '<input id="catName-input3" class="swal2-input" value='+querySnapshot.data().urgentCases+'>',
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Apply',
        preConfirm: () => {
        return [
            document.getElementById('catName-input').value,
            document.getElementById('catName-input2').value,
            document.getElementById('catName-input3').value,
        ]
        }

    })
    
    .then((result) => {
        if (result.isConfirmed) { 
            var benficiaryLimit = document.getElementById('catName-input').value;
            var campaignLimit = document.getElementById('catName-input2').value;
            var urgentCaseLimit = document.getElementById('catName-input3').value;

            updateDoc(settingsEdit, {
                beneficiaries: benficiaryLimit,
                campaigns: campaignLimit,
                urgentCases: urgentCaseLimit,
            })
    
            .then(() => {
                swal.fire('Applied!',
                'Settings have changed.',
                'success').then(function () {
                    location.reload(); 
                })
                
                .catch((error) => {
                    console.error("Error changing settings: ", error);
                })
            })
        }

        else {
            swal.fire('Cancelled!',
            'No changes have been made.',
            'success');
        }
            
    });
}

getSettings();
