// Function to approve or call denial of organization
function approveTheOrganization(documentID, orgName, orgEmail) {
    // Popup call for Organization Approval once "Approve" button is clicked
    swal.fire({
        title: 'Approve the organization: ' + orgName + '?',
        icon: 'warning',
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: 'Approve',
        denyButtonText: 'Deny',
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        denyButtonColor: '#D70040',
        customClass: {
            actions: 'my-actions',
            confirmButton: 'order-1',
            denyButton: 'order-1',
            cancelButton: 'order-3 left-gap',
        }
    })
    .then((result) => {
        if (result.isConfirmed) { 
            // Query Firebase OrganizationUsers Collection with the document ID that is to be approved
            const approvals = doc(db, "OrganizationUsers", documentID);
            // Update the document based on the ID and add approved values and clear denial reasons
            updateDoc(approvals, {
                approved: true,
                rejected: false,
                denialReason: ""
            })
            // Second popup to confirm approval and request admin to email if needed
            .then(() => {
                Swal.fire({
                    title: 'Approved!',
                    text: orgName + " was approved. Do you want to email them?",
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonColor: '#6804ec',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'No',
                    confirmButtonText: 'Email'
                    }).then((result) => {
                        // If email user is chosen
                        if (result.isConfirmed) { 
                            sendApprovedEmail(orgEmail, orgName);
                            location.reload(); 
                        }
                        // If do not email user is chosen
                        else {
                            location.reload();
                        }
                    })
                .catch((error) => {
                    console.error("Error approving organization: ", error);
                })
            })
        }
        // If organization is denied, denial function is called
        else if (result.isDenied) {
            runDenialDialogue(documentID, orgName, orgEmail);
        }
        // Upon cancel, another popup informs admin as such
        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }  
    });
}

// Function to deny organization passed from approval function
async function runDenialDialogue(documentID, orgName, orgEmail){
    // Popup to query admin for a denial reason
    const { value: deniedReason } = await Swal.fire({
            input: 'textarea',
            inputLabel: 'Reason for Denial',
            inputPlaceholder: 'Type your rejection reason here...',
            inputAttributes: {
                'aria-label': 'Type your rejection reason here'
            },
            showCancelButton: true,
            inputValidator: (value) => {
                if (!value) {
                    return 'You need to give a denial reason!'
                }
            }
            })
            // Statement to check for denial reason and not pass if there is not one
            if(deniedReason){
                // Query Firebase OrganizationUsers Collection with the document ID that is to be denied 
                const approvals = doc(db, "OrganizationUsers", documentID);
                // Update the document based on the ID and add denial reason and set rejected boolean to true
                const docSet = setDoc(approvals, {
                    denialReason: deniedReason,
                    rejected: true
                }, { merge: true })
                // Second popup to confirm denial and request admin to email if needed
                .then(() => {
                    Swal.fire({
                    title: 'Denied!',
                    text: orgName + " was denied. Do you want to email them?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#6804ec',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'No',
                    confirmButtonText: 'Email'
                    }).then((result) => {
                        // If email user is chosen
                        if (result.isConfirmed) { 
                            sendRejectedEmail(orgEmail, orgName, deniedReason);
                            location.reload(); 
                        }
                        // If do not email user is chosen
                        else {
                            location.reload();
                        }
                    })
                .catch((error) => {
                    console.error("Error denying organization: ", error);
                })
            })
        }
        // Cancel popup shown if denial is cancelled
        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }
}
