}

function approveTheOrganization(documentID, orgName, orgEmail) {
      
    swal.fire({
        title: 'Approve the organization: ' + orgName + '?',
        icon: 'warning',
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: 'Approve',
        denyButtonText: 'Deny',
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        denyButtonColor: '#D70040',
        customClass: {
            actions: 'my-actions',
            confirmButton: 'order-1',
            denyButton: 'order-1',
            cancelButton: 'order-3 left-gap',
        }

    })
    .then((result) => {
        if (result.isConfirmed) { 
            sendApprovedEmail(orgEmail, orgName);
            const approvals = doc(db, "OrganizationUsers", documentID);
            updateDoc(approvals, {
                approved: true,
                rejected: false,
                denialReason: ""
            })
    
            .then(() => {
                swal.fire('Approved!',
                'Organization "' + orgName + '" is approved.',
                'success').then(function () {
                    location.reload(); 
                })
                
                .catch((error) => {
                    console.error("Error approving organization: ", error);
                })

            })
        }

        else if (result.isDenied) {
        runDenialDialogue(documentID, orgName, orgEmail);
    }
        
        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }
            
    });
}

async function runDenialDialogue(documentID, orgName, orgEmail){
    const { value: deniedReason } = await Swal.fire({
            input: 'textarea',
            inputLabel: 'Reason for Denial',
            inputPlaceholder: 'Type your rejection reason here...',
            inputAttributes: {
                'aria-label': 'Type your rejection reason here'
            },
            showCancelButton: true,
            inputValidator: (value) => {
                if (!value) {
                    return 'You need to give a denial reason!'
                }
            }
            })

            if(deniedReason){
                sendRejectedEmail(orgEmail, orgName, deniedReason);
                const approvals = doc(db, "OrganizationUsers", documentID);
                const docSet = setDoc(approvals, {
                    denialReason: deniedReason,
                    rejected: true
                
                }, { merge: true })
            

                .then(() => {
                    swal.fire('Denied!',
                    'Organization "' + orgName + '" is denied due to: ' + deniedReason + '',
                    'info').then(function () {
                        location.reload(); 
                    })
            
                
                .catch((error) => {
                    console.error("Error denying organization: ", error);
                
                })
            })
        }
        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }
}
