// Function checks if the logged in user is in the Admin Collection in Firebase

// Function on to edit AdminRestrictions Settings
async function editSettings() {
    // Query Firebase AdminRestrictions Collection, then the CharityDurationLimits Document
    const querySnapshot = await getDoc(doc(db, "AdminRestrictions", "CharityDurationLimits"));
    // Set Firebase document to the CharityDurationLimits Document
    const settingsEdit = doc(db, "AdminRestrictions", "CharityDurationLimits");
    // Popup form for editing settings
    const { value: formValues } = await Swal.fire({
        title: 'Organization Limits',
        html:
            'Enter Beneficiary Limit:' +
            '<input id="catName-input" class="swal2-input" value=' + querySnapshot.data().beneficiaries+'>' + 'days.' +
            '<br><br>Enter Campaign Limit:' +
            '<input id="catName-input2" class="swal2-input" value=' + querySnapshot.data().campaigns+'>' + 'days.' +
            '<br><br>Enter Urgent Case Limit:' +
            '<input id="catName-input3" class="swal2-input" value=' + querySnapshot.data().urgentCases+'>' + 'days.',
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Apply',
        // Preconfirm used for frontend form validation
        // Form will not continue unless values are entered
        preConfirm: () => {
        // Promise to resolve and submit form upon filled values
        // Popup text to fill out both fields
        return new Promise((resolve) => {
            if (document.getElementById('catName-input').value == '' || document.getElementById('catName-input2').value == '' || document.getElementById('catName-input3').value == '') {
                swal.showValidationMessage("Enter a limit for all charity types");
                swal.enableButtons();
            } 
            // Pass form values that were filled out
            else {
                swal.resetValidationMessage();
                resolve([
                    document.getElementById('catName-input').value,
                    document.getElementById('catName-input2').value,
                    document.getElementById('catName-input3').value,
                ])
            }
        })
    }
})
    // Once form submits
    .then((result) => {
        if (result.isConfirmed) { 
            // Pass new values to CharityDurationLimits Document
            updateDoc(settingsEdit, {
                'beneficiaries': parseInt(document.getElementById('catName-input').value),
                'campaigns': parseInt(document.getElementById('catName-input2').value),
                'urgentCases': parseInt(document.getElementById('catName-input3').value),
            })
            // New popup to confirm settings were changed
            .then(() => {
                swal.fire('Applied!',
                'Settings have changed.',
                'success').then(function () {
                    location.reload(); 
                })
                .catch((error) => {
                    console.error("Error changing settings: ", error);
                })
            })
        }
        // Upon cancel, another popup informs admin as such
        else {
            swal.fire('Cancelled!',
            'No changes have been made.',
            'error');
        }
    });
}

// Function to add image to Carousel within the mobile app
async function createCarousel() {
    // Query Firebase AdminCarouselImages Collection
    const querySnapshot3 = await getDocs(collection(db, "AdminCarouselImages"));
    // Popup form for adding a carousel image
    const { value: formValues } = await Swal.fire({

            '<input id="imageName-input2" class="swal2-file" type="file" accept="image/.png,.jpg,.jpeg" data-max-size="1024">',
        focusConfirm: false,
        showCancelButton: true,
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Create',
        // Preconfirm used for frontend form validation
        // Form will not continue unless values are entered
        preConfirm: () => {
            // Read from input and pass to variables
            var imageNameCheck = document.getElementById('imageName-input').value;
            var uploadedImageCheck = document.getElementById('imageName-input2').files[0];
            // Promise to resolve and submit form upon filled values
            // Popup text to fill out both fields
            return new Promise((resolve) => {
                if (document.getElementById('imageName-input').value == '' || document.getElementById('imageName-input2').files.length == 0) {
                    swal.showValidationMessage("Enter a name and upload an image");
                    swal.enableButtons();
                }
                // Pass form values that were filled out 
                else {
                    swal.resetValidationMessage();
                    resolve([
                        document.getElementById('imageName-input').value,
                        document.getElementById('imageName-input2').files[0],
                    ])
                }
            })
        }
    })
    // Once form submits
    .then((result) => {
        if (result.isConfirmed) { 
            // Do not allow image carousel addition if there are more than 5 carousel images
            if (querySnapshot3.docs.length < 5) {
            // Read values passed from table
            var imageName = document.getElementById('imageName-input').value;
            var uploadedImage = document.getElementById('imageName-input2').files[0];
            // Connect to Firebase Storage
            const storage = getStorage();
            // Set folder to carousel, and name of image to be carousel image name entered from form
            const carouselImagesRef = ref(storage, 'carousel/'+imageName+'.jpg');
            // Show upload progress in console
            const uploadTask1 = uploadBytesResumable(carouselImagesRef, uploadedImage);
            uploadTask1.on('state_changed', (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
                switch (snapshot.state) {
                case 'paused':
                    console.log('Upload is paused');
                    break;
                case 'running':
                    console.log('Upload is running');
                    break;
                }
            },

            (error) => {
            }, 

            () => {
                // Get Firebase Storage URL from newly uploaded image
                getDownloadURL(uploadTask1.snapshot.ref).then((downloadURL) => {
                    // Set & create Firebase Document to the newly added carousel image 
                    // name in the AdminCarouselImages Collection
                    const carousels = setDoc(doc(db, "AdminCarouselImages", imageName+'ID'), {
                    name: imageName,
                    id: imageName+'ID',
                    pictureDownloadURL: downloadURL,
                    });
            })
            // New popup to confirm carousel name and image were added
            swal.fire('Added!',
            imageName + ' has been added in the DONAID carousel.',
            'success').then(function () {
                location.reload(); 
            })
            .catch((error) => {
                console.error("Error adding this image: ", error);
            })
        })
        }
        // New popup to inform admin that there are already 5 carousel images
        else if (querySnapshot3.docs.length >= 5) {
            swal.fire('Cancelled!',
            'There are already 5 images in the carousel.<br>' +
            'Please edit or delete one to add another.',
            'error');
        }
    }
        // Upon cancel, another popup informs admin as such
        else {
            swal.fire('Cancelled!',
            'No image was added to the carousel.',
            'error');
        }
    })
}

        .then((result) => {
            if (result.isConfirmed) {
                // If edit button is clicked
                editCarousel(imageName);
            } else if (result.isDenied) {
                // If delete button is clicked
                deleteCarousel(imageName);
            }
        })
    }
