function logoutAdmin() {
    signOut(auth1).then(() => {
    // Sign-out successful.
    }).catch((error) => {
    // An error happened.
    });
}

onAuthStateChanged(auth1, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/firebase.User
    const uid = user.uid;
    // ...
    logoutNonAdmin(uid);
  } else {
    // User is signed out
    // ...
    window.location = 'index.html'; // Index redirect upon logout
  }
});

// Function checks if the logged in user is in the Admin Collection in Firebase
async function logoutNonAdmin(uid){
    // Query Firebase Admin Collection
    const querySnapshot = await getDocs(collection(db, "Admin"));
        // Iterate through each document in collection
        querySnapshot.forEach((item) => {
            if(item.data().uid != uid) {
                logoutAdmin();
            }
        })
}

// Function to get user counts
async function getUserCount(){
    // Query Firebase DonorUsers Collection
    const donorCount = await getDocs(collection(db, "DonorUsers"));
    // Query Firebase OrganizationUsers Collection
    const orgCount = await getDocs(collection(db, "OrganizationUsers"));
    // Create Bar Graph and inject data from queries
    const data = {
        labels: ['Donor Users','Organization Users'],
        datasets: [{
            label: ['Users'],
            backgroundColor: [
            'rgba(255, 150, 172, 0.2)',
            'rgba(124, 194, 242, 0.2)'
            ],
            hoverBackgroundColor: ['rgb(255, 99, 132)', 'rgba(124, 194, 242)'],
            borderColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)'
            ],
            borderWidth: 1,
            maxBarThickness: 200,
            data: [donorCount.docs.length, orgCount.docs.length],
        }]
    }
    // Settings for Bar Graph
    const config = {
        type: 'bar',
        data: data,
        options: {
            layout: {
            padding: 20
        },
        plugins: {
            legend: {
                display: false,
            }
        },
        scales: {
            y: {
            beginAtZero: true
            }
        }
        },
    };
    // Creation of Chart
    const userCounts = new Chart(
        document.getElementById('userCounts'),
        config
    );
}

// Function to get donation counts
async function getDonationAmount(){
    // Donation array to push all donation amounts into
    var donationArray = [];
    // Query Firebase Donations Collection
    const donationCount = await getDocs(collection(db, "Donations"));
    // Iterate through each document in collection
    donationCount.forEach((item) => {
        // Push to array all the donation amounts
        donationArray.push(item.data().donationAmount);
    })
    // Convert all donation amounts to JS numbers
    // as Firebase doesn't store them as JS objects
    var donationSum = donationArray.map(Number);
    // Variable to sum all of the donation numbers
    var donationSumCalc = 0;
    // Summation formula
    for (var i = 0; i < donationSum.length; i++) {
        donationSumCalc += +donationSum[i];
    }
    
    const labels1 = [
        '',
    ]
    // Create Bar Graph and inject data from queries
    const data1 = {
        labels: labels1,
        datasets: [{
            label: 'Total Donations ($ USD)',
            backgroundColor: [
            'rgba(153, 102, 255, 0.2)',
            ],
            hoverBackgroundColor: '#b37bfd',
            borderColor: [
            'rgb(153, 102, 255)',
            ],
            borderWidth: 1,
            maxBarThickness: 200,
            data: [donationSumCalc],
        }]
    }
    // Settings for Bar Graph
    const config1 = {
        type: 'bar',
        data: data1,
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        },
    };
    // Creation of Chart
    const donationCounts = new Chart(
        document.getElementById('donationCounts'),
        config1
    );
}

// Function to get charity counts
async function getCharityCount(){
    // Array to push where statements to for a Firebase compound query
    const conditions = [];
    // Array push for different where conditions
    conditions.push(where("active", "==", true));
    conditions.push(where("approved", "==", true));
    // Query Firebase Campaigns Collection where active boolean is true
    const campaignQuery = query(collection(db, "Campaigns"), where("active", "==", true));
    // Query Firebase Beneficiaries Collection where active boolean is true
    const beneficiaryQuery = query(collection(db, "Beneficiaries"), where("active", "==", true));
    // Query Firebase UrgentCases Collection where conditions are met
    const urgentCaseQuery = query(collection(db, "UrgentCases"), ...conditions);

    // Get Documents for Firebase Queries
    const campaignCount = await getDocs(campaignQuery);
    const beneficiaryCount = await getDocs(beneficiaryQuery);
    const urgentCaseCount = await getDocs(urgentCaseQuery);

    const labels2 = [
        'Campaigns',
        'Beneficiaries',
        'Urgent Cases'
    ]

    // Create Polar Graph and inject data from queries
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Charity Counts',
            backgroundColor: [
                'rgb(54, 162, 235)',
                '#b37bfd',
                'rgb(255, 99, 132)',
            ],
            data: [campaignCount.docs.length, beneficiaryCount.docs.length, urgentCaseCount.docs.length],
        }]
    }
    // Settings for Polar Graph
    const config2 = {
        type: 'polarArea',
        data: data2,
        options: {
            layout: {
            padding: 20
        }
        }
    };
    // Creation of Chart
    const userCounts = new Chart(
        document.getElementById('charityCounts'),
        config2
    );
}
