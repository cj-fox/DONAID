// Logout
const auth1 = getAuth();
function logoutAdmin() {
    signOut(auth1).then(() => {
    // Sign-out successful.
    }).catch((error) => {
    // An error happened.
    });
}

onAuthStateChanged(auth1, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/firebase.User
    const uid = user.uid;
    // ...
    logoutNonAdmin(uid);
  } else {
    // User is signed out
    // ...
    window.location = 'index.html'; // Index redirect upon logout
  }
});

// Function checks if the logged in user is in the Admin Collection in Firebase
async function logoutNonAdmin(uid){
    // Query Firebase Admin Collection
    const querySnapshot = await getDocs(collection(db, "Admin"));
        // Iterate through each document in collection
        querySnapshot.forEach((item) => {
            if(item.data().uid != uid) {
                logoutAdmin();
            }
        })
}

// Function on window load gets all the Donors
async function getDonorData(){
    // Function call on window load
    window.onload = async function(){
        // User Status as enabled or disabled for button text
        var userStatus;
        // Query Firebase DonorUsers Collection
        const querySnapshot = await getDocs(collection(db, "DonorUsers"));
            // Iterate through each document in collection
            querySnapshot.forEach((item) => {
                // Checks if user has the enabled boolean as true
                // Thus signaling the user is enabled
                if(item.data().enabled == true) {
                    userStatus = "Enabled";
                }
                // Checks if user has the enabled boolean as false
                // Thus signaling the user is disabled
                else if (item.data().enabled == false) {
                    userStatus = "Disabled";
                }
                // Checks if user has the enabled boolean
                // If not for any reason the user will show in error status
                else {
                    userStatus = "Error";
                }
                    // Creating HTML table element with Firebase results
                    document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                    "<tr><td class='emailTD'>" + item.data().email + 
                    "</td><td>" + item.data().phoneNumber + 
                    "</td><td>" + item.data().lastName + 
                    "</td><td>" + item.data().firstName + 
                    "</td><td>" + item.data().id + 
                    "</td><td>" + '<button id="approveButton" class="approveButtonClass">'+userStatus+'</button>' + "</td></tr>";
            })

            // On Approve Button Click, Function contents are ran
            // It is called approve button on this page for styling purposes
            // to have the same styling for multiple buttons across all pages
            // with one style set
            $('button.approveButtonClass').click(function() {
                // Bind data from row to JQuery variables
                var $item = adminTableDef.row($(this).closest("tr")).data()[4];
                // Append JQuery variables to JS variables
                // Not required, but preferred methodology for code quality
                $("#resultas").append($item); 
                var documentID = $item;
                var firstNameCat = adminTableDef.row($(this).closest("tr")).data()[3];
                var lastNameCat = adminTableDef.row($(this).closest("tr")).data()[2];
                // String concatenation to put whole name in table
                var fullName = firstNameCat + " " + lastNameCat;
                // Reading Status of user from row that button was clicked
                userStatus = adminTableDef.row($(this).closest("tr")).data()[5];
                
                // If/Else statements to run functions based on user status
                // If statement to run disable function if their enabled button is clicked
                if(userStatus.includes('Enabled')){
                    userStatusDisable(documentID, fullName);
                }
                // If statement to run enable function if their disabled button is clicked
                else if (userStatus.includes('Disabled')) {
                    userStatusEnable(documentID, fullName);
                }
                // Popup to inform user of error status
                else {
                    Swal.fire({
                    title: 'Error!',
                    text: 'User info cannot be retrieved',
                    icon: 'error',
                    confirmButtonText: 'Close'
                })
            }
            });

            // JQuery Table Attributes
            var adminTableDef = $('#adminTable').DataTable({
                responsive: true,
                scrollX: false,
                autoWidth: false,
                columnDefs: [
                    {
                        targets: ['_all'],
                        className: 'mdc-data-table__cell',
                    },
                    {
                    "targets": [ 4 ],
                    "visible": false,
                    "searchable": true
                    }
                ],
                dom: '<"toolbar">Blfrtip',
                // Filter button creations for All/Enabled/Disabled Users
                buttons: [
                    {
                        text: "All Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("").draw();
                        },
                        className: 'filterButton',
                    },
                    {
                        text: "Enabled Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("Enabled").draw();
                        },
                        className: 'filterButton',
                    },
                    {
                        text: "Disabled Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("Disabled").draw();
                        },
                        className: 'filterButton',
                    }
                    ],
                "lengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
                "info": false,
                
                // Pagination is removed when items are less than one page
                "fnDrawCallback": function(oSettings) {
                if (oSettings._iDisplayLength > oSettings.fnRecordsDisplay()) {
                    $(oSettings.nTableWrapper).find('.dataTables_paginate').hide();
                } else {
                    $(oSettings.nTableWrapper).find('.dataTables_paginate').show();
                }   
            }
            
            });

            $("div.toolbar").html('<b>User Filter:</b>');

            // Responsiveness function for errors on window resize
            $(window).on('resize', function () {
                $('#adminTable').dataTable().fnDraw();
            });

            // Logout function bound to logout on Navbar
            $('a#logoutButton').click(function() {
                logoutAdmin();
            });
    }
}

// Function to enable a user
async function userStatusEnable(documentID, fullName) {
        // Popup to enable user with info passed from table read
        swal.fire({
            title: 'Enable user '+fullName+'?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#6804ec',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Enable'
        })
        // Once enable confirm is clicked
        .then((result) => {
            if (result.isConfirmed) { 
                // Query Firebase DonorUsers Collection
                const donorStatus = doc(db, "DonorUsers", documentID);
                // Update document to have the enabled boolean as true
                updateDoc(donorStatus, {enabled: true})
                // Confirmation to admin that the user was enabled
                .then(() => {
                    swal.fire('Enabled!',
                    'User is enabled.',
                    'success').then(function () {
                        location.reload(); 
                    })
                    .catch((error) => {
                        console.error("Error enabling user: ", error);
                    })
                })
            }
            // Cancel popup shown if denial is cancelled
            else {
                swal.fire('Cancelled!',
                'The user was not enabled.',
                'success');
            }     
        });
}

// Function to disable a user
async function userStatusDisable(documentID, fullName) {
    // Popup to disable user with info passed from table read
    swal.fire({
        title: 'Disable user '+fullName+'?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Disable'
    })
    // Once disable confirm is clicked
    .then((result) => {
        if (result.isConfirmed) { 
            // Query Firebase DonorUsers Collection
            const donorStatus = doc(db, "DonorUsers", documentID);
            // Update document to have the enabled boolean as true
            updateDoc(donorStatus, {enabled: false})
            // Confirmation to admin that the user was disabled
            .then(() => {
                swal.fire('Disabled!',
                'User is disabled.',
                'success').then(function () {
                    location.reload(); 
                })
                .catch((error) => {
                    console.error("Error enabling user: ", error);
                })
            })
        }
        // Cancel popup shown if denial is cancelled
        else {
            swal.fire('Cancelled!',
            'The user was not disabled.',
            'success');
        }
            
    })
}
