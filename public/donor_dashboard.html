async function getDonorData(){
    window.onload = async function(){

        var userStatus;

        const querySnapshot = await getDocs(collection(db, "DonorUsers"));
            querySnapshot.forEach((item) => {
                if(item.data().enabled == true) {
                    userStatus = "Enabled";
                }
                else if (item.data().enabled == false) {
                    userStatus = "Disabled";
                }
                else {
                    userStatus = "Error";
                }
                    document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                    "<tr><td class='emailTD'>" + item.data().email + 
                    "</td><td>" + item.data().phoneNumber + 
                    "</td><td>" + item.data().lastName + 
                    "</td><td>" + item.data().firstName + 
                    "</td><td>" + item.data().id + 
                    "</td><td>" + '<button id="approveButton" class="approveButtonClass">'+userStatus+'</button>' + "</td></tr>";
            })

            $('button.approveButtonClass').click(function() {
            var $item = adminTableDef.row($(this).closest("tr")).data()[4];
            $("#resultas").append($item); 
            var documentID = $item;

            var firstNameCat = adminTableDef.row($(this).closest("tr")).data()[3];
            var lastNameCat = adminTableDef.row($(this).closest("tr")).data()[2];
            var fullName = firstNameCat + " " + lastNameCat;

            userStatus = adminTableDef.row($(this).closest("tr")).data()[5];
            if(userStatus.includes('Enabled')){
                userStatusDisable(documentID, fullName);
            }
            else if (userStatus.includes('Disabled')) {
                userStatusEnable(documentID, fullName);
            }
            else {
                Swal.fire({
                title: 'Error!',
                text: 'User info cannot be retrieved',
                icon: 'error',
                confirmButtonText: 'Close'
            })
            }
            });

            var adminTableDef = $('#adminTable').DataTable({
                responsive: true,
                scrollX: false,
                autoWidth: false,
                columnDefs: [
                    {
                        targets: ['_all'],
                        className: 'mdc-data-table__cell',
                    },
                    {
                    "targets": [ 4 ],
                    "visible": false,
                    "searchable": true
                    }
                ],
                dom: '<"toolbar">Blfrtip',
                buttons: [
                    {
                        text: "All Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("").draw();
                        },
                        className: 'filterButton',
                    },
                    {
                        text: "Enabled Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("Enabled").draw();
                        },
                        className: 'filterButton',
                    },
                    {
                        text: "Disabled Users",
                        action: function(e, dt, node, config){
                            dt.column(5).search("Disabled").draw();
                        },
                        className: 'filterButton',
                    }
                    ],
                "lengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
                "info": false,
                
                "fnDrawCallback": function(oSettings) {
                if (oSettings._iDisplayLength > oSettings.fnRecordsDisplay()) {
                    $(oSettings.nTableWrapper).find('.dataTables_paginate').hide();
                } else {
                    $(oSettings.nTableWrapper).find('.dataTables_paginate').show();
                }   
            }
            
            });

            $("div.toolbar").html('<b>User Filter:</b>');

            $(window).on('resize', function () {
                $('#adminTable').dataTable().fnDraw();
            });
    }
}

async function userStatusEnable(documentID, fullName) {
      
      swal.fire({
          title: 'Enable user '+fullName+'?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#6804ec',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Enable'
      })
      .then((result) => {
          if (result.isConfirmed) { 
              const donorStatus = doc(db, "DonorUsers", documentID);
              updateDoc(donorStatus, {enabled: true})
      
              .then(() => {
                  swal.fire('Approved!',
                  'User is enabled.',
                  'success').then(function () {
                      location.reload(); 
                  })
                  
                  .catch((error) => {
                      console.error("Error enabling user: ", error);
                  })
              })
          }
  
          else {
              swal.fire('Cancelled!',
              'The user was not enabled.',
              'success');
          }
              
      });

}

async function userStatusDisable(documentID, fullName) {
      
      swal.fire({
          title: 'Disable user '+fullName+'?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#6804ec',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Disable'
  
      })
      .then((result) => {
          if (result.isConfirmed) { 
              const donorStatus = doc(db, "DonorUsers", documentID);
              updateDoc(donorStatus, {enabled: false})
      
              .then(() => {
                  swal.fire('Disabled!',
                  'User is disabled.',
                  'success').then(function () {
                      location.reload(); 
                  })
                  
                  .catch((error) => {
                      console.error("Error enabling user: ", error);
                  })
              })
          }
  
          else {
              swal.fire('Cancelled!',
              'The user was not disabled.',
              'success');
          }
              
      })
  }
