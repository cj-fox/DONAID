async function getCategories(){
    window.onload = async function(){

    const querySnapshot = await getDocs(collection(db, "CharityCategories"));
    querySnapshot.forEach((item) => {
        
            document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
            "<tr><td class='nameTD'>" + item.data().name + 
            "</td><td>" + item.data().id + 
            "</td><td class='documentTD'>" + item.data().iconDownloadURL + 
            "</td><td>" + '<button id="approveButton" class="approveButtonClass">View</button>' + "</td></tr>";
        
    })

    var adminTableDef = $('#adminTable').DataTable({
            autoWidth: false,
            columnDefs: [
                {
                    targets: ['_all'],
                    className: 'mdc-data-table__cell'
                },
                {
                "targets": [ 2 ],
                "visible": false,
                "searchable": false
                }
            ],
            "lengthMenu": [[-1], ["All"]],
            "info": false,
        });
    

    $('button.approveButtonClass').click(function() {
        var $iconImage = adminTableDef.row($(this).closest("tr")).data()[2];

        $("#resultas").append($iconImage); 
        var catIcon = $iconImage;

        var $categoryName = $(this).closest("tr")
        .find('td.nameTD')
        .text(); 

        $("#resultas").append($categoryName); 
        var catName = $categoryName;

        viewCategoryIcon(catIcon, catName);
        });
        
        

    $('button.createButtonClass').click(function() {
        createCategory();
    });

    
    }
}

async function createCategory() {

const { value: formValues } = await Swal.fire({
    title: 'Create a Category',
    html:
        'Enter Category Title:' +
        '<input id="catName-input" class="swal2-input">' +
        '<br><br>Upload Category Icon:' +
        '<input id="catName-input2" class="swal2-file" type="file" accept="image/png, image/x-icon">',
    focusConfirm: false,
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Create',
    preConfirm: () => {

        var catNameCheck = document.getElementById('catName-input').value;
        var uploadedIconCheck = document.getElementById('catName-input2').files[0];

        return new Promise((resolve) => {
            if (document.getElementById('catName-input').value == '' || document.getElementById('catName-input2').files.length == 0) {
                swal.showValidationMessage("Enter a value in both fields");
                swal.enableButtons();
            } 
            else {
                swal.resetValidationMessage();
                resolve([
                    document.getElementById('catName-input').value,
                    document.getElementById('catName-input2').files[0],
                ])
                
            }
        })
    }
})
.then((result) => {
    if (result.isConfirmed) { 
        var catName = document.getElementById('catName-input').value;
        var uploadedIcon = document.getElementById('catName-input2').files[0];
        const storage = getStorage();
        const iconImagesRef = ref(storage, 'icons/'+catName+'.png');
        const uploadTask = uploadBytesResumable(iconImagesRef, uploadedIcon);
            
        uploadTask.on('state_changed', (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            console.log('Upload is ' + progress + '% done');
            switch (snapshot.state) {
            case 'paused':
                console.log('Upload is paused');
                break;
            case 'running':
                console.log('Upload is running');
                break;
            }
        },

        (error) => {
        }, 

        () => {

            getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                const categories2 = setDoc(doc(db, "CharityCategories", catName+'ID'), {
                name: catName,
                id: catName+'ID',
                iconDownloadURL: downloadURL,
                });
        })
        swal.fire('Added!',
        catName + ' has been added in the DONAID app.',
        'success').then(function () {
            location.reload(); 
        })
        
        .catch((error) => {
            console.error("Error adding this category: ", error);
        })
    
    })
    
}
    else {
        swal.fire('Cancelled!',
        'The category was not created.',
        'success');
    }
})

}


function viewCategoryIcon(catIcon, catName) {
      
    swal.fire({
        title: catName,
        imageUrl: catIcon,
        imageWidth: 400,
        imageHeight: 400,
        imageAlt: 'Category Icon',
    })
}
