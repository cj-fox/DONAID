async function getRejectionData(){
    window.onload = async function(){

    const querySnapshot = await getDocs(collection(db, "UrgentCases"));
        querySnapshot.forEach((item) => {
            if(item.data().approved == false && item.data().rejected == true) {
                var orgName = orgInfo.find(t=>t.uid === item.data().organizationID).organizationName;
            orgIDAndDocID.push({"organizationID":item.data().organizationID, "documentID":item.data().id});
                document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                "<tr><td>" + item.data().title + 
                "</td><td>" + item.data().category + 
                "</td><td>" + orgName + 
                "</td><td class='documentTD'>" + item.data().id +
                "</td><td>" + item.data().denialReason +
                "</td><td>" + '$' + item.data().goalAmount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' USD' +
                "</td><td>" + item.data().description +
                "</td><td>" + '<button id="approveButton" class="approveButtonClass">Approve</button>' + "</td></tr>";
            }
        });

        $('button.approveButtonClass').click(function() {
            var $item = adminTableDef.row($(this).closest("tr")).data()[3];
            var $title = adminTableDef.row($(this).closest("tr")).data()[0];
            var $orgName = adminTableDef.row($(this).closest("tr")).data()[2];
            $("#resultas").append($item); 
            var documentID = $item;
            var urgentCaseTitle = $title;
            var orgName = $orgName;

            var found = orgIDAndDocID.filter(function(item){return item.documentID == documentID})
            var orgID = found[0].organizationID

            approveTheOrganization(documentID, urgentCaseTitle,orgName, orgID);
        });

            });
        }
}

function approveTheOrganization(documentID, urgentCaseTitle, orgName, orgID) {
      
    swal.fire({
        title: 'Approve the urgent case: ' + urgentCaseTitle + '?',
        icon: 'warning',
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: 'Approve',
        denyButtonText: 'Deny',
        confirmButtonColor: '#6804ec',
        cancelButtonColor: '#d33',
        denyButtonColor: '#D70040',
        customClass: {
            actions: 'my-actions',
            confirmButton: 'order-1',
            denyButton: 'order-1',
            cancelButton: 'order-3 left-gap',
        }

    })
    .then((result) => {
        if (result.isConfirmed) { 
            sendDonorNotification(documentID, urgentCaseTitle, orgName);
            sendOrganizationNotification(documentID, urgentCaseTitle, orgID)
            const approvals = doc(db, "UrgentCases", documentID);
            updateDoc(approvals, {
                approved: true,
                rejected: false,
                denialReason: ""
        })
    
            .then(() => {
                swal.fire('Approved!',
                'Urgent Case: ' + urgentCaseTitle + ' approved.',
                'success').then(function () {
                    location.reload(); 
                })
                
                .catch((error) => {
                    console.error("Error approving urgent case: ", error);
                })
            })
        }

        else if (result.isDenied) {
        runDenialDialogue(documentID, urgentCaseTitle);
        sendRejectionNotification(documentID, urgentCaseTitle, orgID);
    }
        
        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }
            
    });
}

async function runDenialDialogue(documentID, urgentCaseTitle){
    const { value: deniedReason } = await Swal.fire({
            input: 'textarea',
            inputLabel: 'Reason for Denial',
            inputPlaceholder: 'Type your rejection reason here...',
            inputAttributes: {
                'aria-label': 'Type your rejection reason here'
            },
            showCancelButton: true,
            inputValidator: (value) => {
                if (!value) {
                    return 'You need to give a denial reason!'
                }
            }
            })

            if(deniedReason){
                const approvals = doc(db, "UrgentCases", documentID);
                const docSet = setDoc(approvals, {
                    denialReason: deniedReason,
                    rejected: true
                
                }, { merge: true })
            
                .then(() => {
                    swal.fire('Denied!',
                    'Urgent case "' + urgentCaseTitle + '" is denied due to: ' + deniedReason + '',
                    'info').then(function () {
                        location.reload(); 
                    })
            
                .catch((error) => {
                    console.error("Error denying organization: ", error);
                
                })
            })
        }

        else {
            swal.fire('Cancelled!',
            'No changes were made.',
            'error');
        }
}
