// Logout
const auth1 = getAuth();
function logoutAdmin() {
    signOut(auth1).then(() => {
    // Sign-out successful.
    }).catch((error) => {
    // An error happened.
    });
}

onAuthStateChanged(auth1, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/firebase.User
    const uid = user.uid;
    // ...
    logoutNonAdmin(uid);
  } else {
    // User is signed out
    // ...
    window.location = 'index.html'; // Index redirect upon logout
  }
});

// Function checks if the logged in user is in the Admin Collection in Firebase
async function logoutNonAdmin(uid){
    // Query Firebase Admin Collection
    const querySnapshot = await getDocs(collection(db, "Admin"));
        // Iterate through each document in collection
        querySnapshot.forEach((item) => {
            if(item.data().uid != uid) {
                logoutAdmin();
            }
        })
}

// Function on window load gets Donation History
async function getDonationData(){
    // Function call on window load
    window.onload = async function(){
    // Array creation to push organization ID and name to an array
    // to iterate and populate table from UID in Donations collection
    // to organization in table
    var orgInfo = [];
    // Array creation to push donor ID and name to an array
    // to iterate and populate table from UID in Donations collection
    // to donor in table
    var donorInfo = [];
    // Query Firebase OrganizationUsers Collection
    const querySnapshot2 = await getDocs(collection(db, "OrganizationUsers"));
        // Iterate through each document in collection
        querySnapshot2.forEach((doc) => {
        // Push document ID and data of document to an array
        orgInfo.push(doc.id, " => ", doc.data());
    })
    // Query Firebase DonorUsers Collection
    const querySnapshot4 = await getDocs(collection(db, "DonorUsers"));
        // Iterate through each document in collection
        querySnapshot4.forEach((doc1) => {
        // Push document ID and data of document to an array
        donorInfo.push(doc1.id, " => ", doc1.data());
    })
    console.log(donorInfo);
    // Query Firebase Beneficiaries Collection
    const querySnapshot5 = await getDocs(collection(db, "Donations"));
        // Iterate through each document in collection
        querySnapshot5.forEach((item) => {
                // Iterate through JS array and find Organization Name from ID
                var orgID = item.data().organizationID
                var orgName = orgInfo.find(f=>f.uid === orgID).organizationName;
                // Iterate through JS array and find Donor Name from ID
                var donorID = item.data().donorID;
                var donorFindFirst = donorInfo.find(t=>t.uid === donorID).firstName;
                var donorFindLast = donorInfo.find(t=>t.uid === donorID).lastName;
                // Set guest user if no name found in donor registry for donation
                if (donorFindFirst === undefined || donorFindFirst === null) {
                    donorFindFirst = "Guest";
                    donorFindLast = "User";
                }
                else {
                    var donorName = donorFindFirst + " " + donorFindLast;
                }
                // Variables to pass timestamp from firebase and convert it to a JS date
                let donationDate = item.data().donatedAt;
                var dDate = new Date(donationDate.seconds*1000);
                var donationDateString = dDate.toLocaleDateString({ weekday: 'short', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit' });
                // Creating HTML table element with Firebase results
                if (donorName.length) {
                document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                "<tr><td>" + donorName + 
                "</td><td>" + orgName + 
                "</td><td>" + item.data().charityName + 
                "</td><td>" + '$' + item.data().donationAmount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + ' USD' +
                "</td><td>" + donationDateString + "</td></tr>";
                }
        });
        }
}
