async function getApprovalData(){
    window.onload = async function(){

    const querySnapshot = await getDocs(collection(db, "OrganizationUsers"));
        querySnapshot.forEach((item) => {
            if(item.data().approved == false) {
                document.getElementById("adminTable").getElementsByTagName('tbody')[0].innerHTML += 
                "<tr><td class='emailTD'>" + item.data().email + 
                "</td><td>" + item.data().phoneNumber + 
                "</td><td>" + item.data().organizationName + 
                "</td><td class='documentTD'>" + item.data().id +
                "</td><td>" + '<a href=' + item.data().verificationDocumentURL + ' download><button id="docsButton" class="submitButton" type="submit">Download</button></a>' + 
                "</td><td>" + '<button id="approveButton" class="approveButtonClass">Approve</button>' + "</td></tr>";
            }
        });

        $('button.approveButtonClass').click(function() {
            var $item = adminTableDef.row($(this).closest("tr")).data()[3];

            $("#resultas").append($item); 
            var documentID = $item;

            approveTheOrganization(documentID);
            });

            var adminTableDef = $('#adminTable').DataTable({
                autoWidth: false,
                columnDefs: [
                    {
                        targets: ['_all'],
                        className: 'mdc-data-table__cell'
                    },
                    {
                    "targets": [ 3 ],
                    "visible": false,
                    "searchable": true
                    }
                ],
                "lengthMenu": [[5, 10, 25, -1], [5, 10, 25, "All"]],
                "info": false,
            });
        }
}

function approveTheOrganization(documentID) {
      
    swal.fire({
        title: 'Approve this organization?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes'

    })
    .then((result) => {
        if (result.isConfirmed) { 
            const approvals = doc(db, "OrganizationUsers", documentID);
            updateDoc(approvals, {approved: true})
    
            .then(() => {
                swal.fire('Approved!',
                'Organization is approved.',
                'success').then(function () {
                    location.reload(); 
                })
                
                .catch((error) => {
                    console.error("Error approving organization: ", error);
                })
            })
        }

        else {
            swal.fire('Cancelled!',
            'The organization was not approved.',
            'success');
        }
            
    });
}

getApprovalData();
